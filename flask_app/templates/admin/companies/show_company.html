<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{{company.name}}</title>
</head>
<body>
    <nav class="navbar-brand">
        <div class="d-flex justify-content-between m-4">
          <a class="navbar-brand" href="index.html">Logo Here</a>
            <div class="navbar-brand" id="navbarSupportedContent">
              <button class="btn btn-outline-primary">Connection</button>

            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <center>
        <div class="card" style="border: solid black 3px; width: 600px; padding: 30px; margin-top: 20px;">
            <h1>{{company.name}}</h1>
            <p><strong>General rate:</strong> {{general_rate}}/5</p>
        </div>
        <div class="list_reviews">
            <table class="table table-striped">
                <thead class="table-dark">
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Rate</th>
                    <th>Date</th>    
                </thead>
                <tbody>
                    {% for review in reviews %}
                    <tr>
                        <td>{{review.poster}}</td>
                        <td>{{review.title}}</td>
                        <td>{{review.rate}}</td>
                        <td>{{review.created_at}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>      
        </div>
        </center>
    </div>
</body>
</html>
