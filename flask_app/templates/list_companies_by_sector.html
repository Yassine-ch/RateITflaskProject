<!-- HERE WE WILL SHOW THE LIST OF COMPANY AND THERE RATE IN A SPECIFIC SECTOR -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <title>Company in {{sector.title}}</title>
</head>
<body>
    <div class="fixed-top">
        <nav class="navbar navbar-expand-sm navbar-fixed-top bg-dark navbar-dark ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width:120px;">
              </a>
            </div>
            <div class="d-flex pb-2em">
                <ul class="navbar-nav  flex-row m-2">
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Rules</a>
                    </li>
                    {% if session['user_id'] %}
                    <li class="nav-item ">
                        <a href="/user/dashboard"><button class="btn btn-outline-success">Dashboard</button></a>
                    </li>
                    <li class="nav-item ">
                        <a href="/logout"><button class="btn btn-outline-danger">Logout</button></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/connection"><button class="btn btn-outline-primary">Connection</button></a>
                    </li>
                    {% endif %}
                  </ul> 
            </div>
            </div>
        </nav>
    </div>

    <div class="container d-flex flex-wrap" style="margin-top: 80px;">

            {% for company in companies %}
                {% if company.sector_id == sector.id %}
                <center>
                <div class="card" style="border: solid black 3px; width: 600px; padding: 30px; margin: 20px; box-shadow: 4px 4px 4px grey;">
                    <span style="color: lightblue;">Logo Here</span>
                    <h1><a href="/company/{{company.id}}">{{company.name}}</a></h1>
                    <u><a href="http/{{company.site}}">{{company.site}}</a></u>
                </div>
                </center>
                {% endif %}
            {% endfor %}

    </div>
    
</body>
</html>
