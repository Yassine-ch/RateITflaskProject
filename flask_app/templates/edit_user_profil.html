<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit Profil</title>
</head>
<body>
    <nav class="navbar-brand">
        <div class="d-flex justify-content-between m-4">
          <a class="navbar-brand" href="index.html">Logo Here</a>
            <div class="navbar-brand" id="navbarSupportedContent">
              <button class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <h2>To update user_name</h2>
        <form action="" method="post" class="form p-2em">
            <div class="form-row m-3 p-2">
                <div class="form-group m-3 p-2">
                    <label for="">First name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Last name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Pseudo</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Email</label>
                    <input type="text" name="" class="form-control">
                </div>
                
                <div class="form-group m-3 p-2">
                    <label for="">New Password</label>
                    <input type="password" name="newpsw" class="form-control">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Confirm new Password</label>
                    <input type="password" name="confnewpsw" class="form-control">
                </div>

            </div>            
            <center>
            <input class="btn btn-outline-primary mb-5" type="submit" value="Update">
            </center>
        </form>
    </div>
</body>
</html>
